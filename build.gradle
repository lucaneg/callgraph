plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.apache.bcel:bcel:6.3.1'
	implementation 'commons-cli:commons-cli:1.4'
	
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'it.lucaneg.callgraph.Runner'
}
